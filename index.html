<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./Assets/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Modern Chair Page</title>
</head>
<body>
    
    <div class="wrapper">

        <div class="chair-data">
            <p class="main-heading">modern chair</p>
            <p class="chair-name">telford chair</p>
            <div class="pricing">
                <span class="price selling-price">$254</span>
                <span class="price original-price">$540</span>
            </div>
        </div>

        <div class="chair-info">
            <input type="radio" id="description" class="info description" name="info" checked>
            <label for="description">Description</label>
            <input type="radio" id="details" class="info details" name="info">
            <label for="details">Details</label>
                                 
            <div class="desc-text">These chairs will keep you relatively upright <br> and make you sit with good posture. <br> They have best low back support </div>
            <div class="dimensions">
                <div class="dim-1"><span class="val">80</span>cm <br> Length</div>
                <div class="dim-2"><span class="val">65</span>cm <br>Width</div>
                <div class="dim-3"><span class="val">90</span>cm <br>Height</div>
                <div class="dim-4"><span class="val">17.6</span>lbs <br>Weight</div>
            </div>
        </div>

        <div class="chair-selection">
            <h4>Choose Color:</h4>

            <input type="radio" name="shades" id="s1" class="shade-selection s1" checked>
            <label for="s1"><img src="./Assets/color1.jpg" class="shades shade-1"></label>
            <div class="bg bg-1"></div>
            <img src="./Assets/chair1.png" class="chairs chair-1">

            <input type="radio" name="shades" id="s2" class="shade-selection s2">
            <label for="s2"><img src="./Assets/color2.jpg" class="shades shade-2"></label>
            <div class="bg bg-2"></div>
            <img src="./Assets/chair2.png" class="chairs chair-2">

            <input type="radio" name="shades" id="s3" class="shade-selection s3">
            <label for="s3"><img src="./Assets/color3.jpg" class="shades shade-3"></label>
            <div class="bg bg-3"></div>
            <img src="./Assets/chair3.png" class="chairs chair-3">

            <input type="radio" name="shades" id="s4" class="shade-selection s4">
            <label for="s4"><img src="./Assets/color4.jpg" class="shades shade-4"></label>
            <div class="bg bg-4"></div>
            <img src="./Assets/chair4.png" class="chairs chair-4">

            <input type="radio" name="shades" id="s5" class="shade-selection s5">
            <label for="s5"><img src="./Assets/color5.jpg" class="shades shade-5"></label>
            <div class="bg bg-5"></div>
            <img src="./Assets/chair5.png" class="chairs chair-5">

            <input type="radio" name="shades" id="s6" class="shade-selection s6">
            <label for="s6"><img src="./Assets/color6.jpg" class="shades shade-6"></label>
            <div class="bg bg-6"></div>
            <img src="./Assets/chair6.png" class="chairs chair-6">

            <div class="cart-btn">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="add-to-cart">Add To Cart</span>
            </div>
            
        </div>

    </div>

</body>
</html>
